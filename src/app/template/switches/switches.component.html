

<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">

  <!--Radios-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="M"
               [(ngModel)]="persona.genero"
               required
               name="radioGenero"
               id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
         Masculino
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="F"
               [(ngModel)]="persona.genero"
               required
               name="radioGenero"
               id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="X"
               [(ngModel)]="persona.genero"
               required
               name="radioGenero"
               id="flexRadioDefault3">
        <label class="form-check-label" for="flexRadioDefault3">
          Género no binario
        </label>
      </div>

    </div>
  </div>


    <!--Switches-->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaiones</label>
      <div class="col-sm-9">

        <div class="form-check form-switch mt-2">
          <input class="form-check-input"
                 type="checkbox"
                 [(ngModel)]="persona.notificaciones"
                 name="notificaciones"
                 role="switch"
                 id="flexSwitchCheckChecked">
          <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
        </div>

      </div>
    </div>


    <!--CheckBox-->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Términos y condiciones</label>
      <div class="col-sm-9">

        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 name="terminos"
                 [(ngModel)]="terminosYCondiciones"
                 required
                 id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Términos y condiciones de uso
          </label>
        </div>
      </div>
    </div>

      <!--Boton-->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end"
                  [disabled]="miFormulario.invalid"
                  (click)="guardar()">
            Guardar
          </button>
        </div>
      </div>

</form>



<h5>Valor del formulario</h5>
<pre>
  {{miFormulario.value |  json }}
</pre>
<h5>Persona</h5>
<pre>
  {{persona |  json }}
</pre>
<h5>Condiciones: </h5>
<pre>
  {{terminosYCondiciones}}
</pre>
<h5>Valid</h5>
<pre>
  {{miFormulario.valid}}
</pre>
<h5>Terminos</h5>
<pre>
  {{miFormulario.controls['terminos']?.errors | json}}
</pre>
